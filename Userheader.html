function scrollFunction() {
  if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
    document.getElementById("myTopnav").style.padding = "0px 0px";
    document.getElementById("myTopnav").style.backgroundColor = "white";
    document.getElementById("myTopnav").style.boxShadow = "0px 1px 8px #CCCCCC";
  } else {
    document.getElementById("myTopnav").style.padding = "5px 5px";
    document.getElementById("myTopnav").style.backgroundColor = "white";
  }
}

function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
