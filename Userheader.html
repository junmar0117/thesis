<script>
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
    document.getElementById("myTopnav").style.padding = "0px 0px";
    document.getElementById("myTopnav").style.backgroundColor = "#252525";
  } else {
    document.getElementById("myTopnav").style.padding = "10px 10px";
    document.getElementById("myTopnav").style.backgroundColor = "transparent";
  }
}

function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}


</script>
